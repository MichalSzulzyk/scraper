name: Weekly Scraper

on:
  schedule:
    - cron: "0 6 * * 1"  # co poniedzia≈Çek o 6:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        city: [lodz, krakow]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for ${{ matrix.city }}
        run: python scaper.py --city ${{ matrix.city }} --pages 8 --output data/ogloszenia_${{ matrix.city }}.csv

      - name: Upload artifacts for ${{ matrix.city }}
        uses: actions/upload-artifact@v4
        with:
          name: ogloszenia_${{ matrix.city }}
          path: data/ogloszenia_${{ matrix.city }}.csv
          retention-days: 30

      - name: Upload CSV for commit
        uses: actions/upload-artifact@v4
        with:
          name: csv_${{ matrix.city }}
          path: data/ogloszenia_${{ matrix.city }}.csv
          retention-days: 1

  commit-changes:
    runs-on: ubuntu-latest
    needs: run-scraper
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all CSV artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: csv_*
          merge-multiple: true
          path: data/

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f data/*.csv
          git commit -m "Update scraped data [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push origin HEAD:main